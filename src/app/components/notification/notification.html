<h2>Benachrichtigungen:</h2>

<div>


    <form class="ui form">
        <div class="field">
            <label>Trackingnummer</label>
            <input type="text" [(ngModel)]="tracking.trackingId" name="notificationTrackingNumber">
        </div>

        <div class="field">
            <label>PLZ</label>
            <input type="text" name="notificationZip" [(ngModel)]="tracking.receiverAddress.zip" #zipModel="ngModel"
                required pattern="^[0-9]{4}$" inputmode="numeric" maxlength="4" placeholder="4020" />
        </div>

        <button class="ui primary button" type="button" (click)="trackingActivate()">
            <i class="bell icon"></i>
            Benachrichtigung aktivieren
        </button>

        <button class="ui red button" type="button" (click)="trackingDeactivate()">
            <i class="bell slash icon"></i>
            Benachrichtigung deaktivieren
        </button>
    </form>





    @if(successMessage){
    <div class="ui message green">
        {{ successMessage }}
    </div>
    }

    @if(errorMessage){
    <div class="ui message red">
        {{ errorMessage }}
    </div>
    }


</div>

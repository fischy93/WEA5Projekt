<div class="ui container" style="margin-top: 2rem">

    <h2 class="ui header">
        <i class="address book icon"></i>
        <div class="content">
            Kontaktmöglichkeiten
            <div class="sub header">Alle gespeicherten Kontaktinformationen</div>
        </div>
    </h2>

    <div class="ui relaxed divided list">
        @for (c of contacts; track c.id) {
        <div class="item"> <!--icon je nach contackt typ auf Brief oder telfon setzen-->
            <i class="large icon" [ngClass]="{
             'envelope outline': c.cType === 0,
             'phone volume': c.cType === 1
           }"></i>

            <div class="content">
                <div class="header">{{ c.data }}</div>

                <div class="description">
                    Kunde: {{ c.customerID }}
                </div>

                <div class="extra">
                    <button class="ui button">
                        <i class="edit icon"></i>
                        Bearbeiten
                    </button>
                    <button class="ui red button">
                        <i class="trash icon"></i>
                        Löschen
                    </button>
                </div>
            </div>
        </div>
        }
    </div>
</div>

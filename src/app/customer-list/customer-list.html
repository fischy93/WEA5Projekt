<div class="ui container" style="margin-top: 2rem">

    <h2 class="ui header">
        <i class="users icon"></i>
        <div class="content">
            Kundenübersicht
            <div class="sub header">Alle registrierten Kunden im System</div>
        </div>
    </h2>

    <div class="ui divided items">
        @for (c of customers; track c.id) {
        <div class="item">
            <div class="content">
                <div class="header">
                    <i class="user icon"></i>
                    {{ c.firstName }} {{ c.lastName }}
                </div>

                <div class="meta">
                    <span class="cinema">ID: {{ c.id }}</span>
                </div>

                <div class="description">
                    <p>
                        Username:
                        <strong>{{ c.userName || '–' }}</strong>
                    </p>
                </div>

                <div class="extra">
                    <button class="ui primary button">
                        <i class="address book icon"></i>
                        Kontakte anzeigen
                    </button>

                    <button class="ui button">
                        <i class="edit icon"></i>
                        Bearbeiten
                    </button>
                </div>
            </div>
        </div>
        }
    </div>

</div>
